<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyload FS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fb9cd2;
        }
        .container {
            text-align: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');
        .title {
            font-family: 'Leckerli One', cursive; /* Changed custom font */
            font-weight: bold; /* Make the text bold */
            font-size: 64px; /* Increased font size */
            margin-bottom: 20px;
            color: #f70b91;
        }
        .textbox {
            width: 300px;
            height: 30px;
            padding: 5px;
            font-size: 16px;
            border-radius: 15px; /* Added property for rounded edges */
            border: 1px solid #ccc; /* Optional: Add a border */
        }
        .button {
            background-color: #f70b91; /* Button background color */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 10px 10px; /* Some padding */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make the container inline-block */
            font-size: 16px; /* Increase font size */
            margin: 10px 2px; /* Some margin */
            cursor: pointer; /* Pointer/hand icon */
            border-radius: 15px; /* Rounded corners */
        }
        .button img {
            vertical-align: middle; /* Align image vertically in the middle */
            width: 20px; /* Set the width of the image */
            height: 20px; /* Set the height of the image */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                form.reset();
                fetch("/submit", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    // alert(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Pyload File Server</div>
        <form>
            <input type="text" name="textbox" class="textbox" placeholder="Type here...">
            <button type="submit" class="button">
                <img src="{{ url_for('static', filename='images/submit-icon.png') }}" alt="Submit">
            </button>
        </form>
    </div>
</body>
</html>
